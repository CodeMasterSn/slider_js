<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="slide">
            <img src="./img/img-one.jpg" class="active">
            <img src="./img/img-two.jpg" >
            <img src="./img/img-three.jpg">
            <img src="./img/img-four.jpg">
            <img src="./img/img-five.jpg">
        </div>

        <!-- arrow key direction -->
        <div class="arr-key">
            <div class="nav-key">
                <div class="left"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="right"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./app.js"></script>
</body>
</html>
